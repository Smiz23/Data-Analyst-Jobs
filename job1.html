<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyst Jobs</title>
</head>

<body>
	<style>
	body {
 		 background-image:url({{url_for('static',filename='bg5.png')}});
		 text-align: center;
		 font-size: 16px;
		 color:black;
	     }
	</style>
    
        <form action="{{ url_for('predict')}}" method="post">
            <center><h1>Data Analyst - Job Opportunities</h1>
	    <p>Get instant jobs based on your preferences.Select the criteria of your dream company</p.<br>
            <p>to find the Data analyst positions currently open.</p></center><br>
            
            <b><label for="Number of Employees" >Number of Employees</label></b><br></br>
            <select name="Number of Employees" id="Number of Employees" required="required">
                <option value="Choose number of employees">Choose number of employees</option>
	    	<option value="501 to 1000 employees">501 to 1000 employees</option>
	    	<option value="201 to 500 employees">201 to 500 employees</option>
	    	<option value="5001 to 10000 employees">5001 to 10000 employees</option>
	    	<option value="10000+ employees">10000+ employees</option>
	    	<option value="51 to 200 employees">51 to 200 employees</option>
	    	<option value="1001 to 5000 employees">1001 to 5000 employees</option>
	    	<option value="1 to 50 employees">1 to 50 employees</option>
	    </select>
	    <br><br/>
	    <b><label for="Type of Ownership" >Type of Ownership</label></b><br></br>
	    <select name="Type of Ownership" id="Type of Ownership" required="required">
                <option value="Choose ownership type">Choose ownership type</option>
	    	<option value="Company - Private">Company - Private</option>
	    	<option value="Company - Public">Company - Public</option>
	    	<option value="Hospital">Hospital</option>
		<option value="Nonprofit Organization">Nonprofit Organization</option>
		<option value="Subsidiary or Business Segment">Subsidiary or Business Segment</option>
		<option value="Other Organization">Other Organization</option>
            </select>
	    <br><br/>
	    <b><label for="Sector" >Sector</label></b><br></br>
	    <select name="Sector" id="Sector" required="required">
                <option value="Choose sector">Choose sector</option>
		<option value="Arts, Entertainment & Recreation">Arts, Entertainment & Recreation</option>
		<option value="Insurance">Insurance</option>
		<option value="Finance">Finance</option>
		<option value="Health Care">Health Care</option>
		<option value="Business Services">Business Services</option>
		<option value="Information Technology">Information Technology</option>
		<option value="Media">Media</option>
		<option value="Biotech & Pharmaceuticals">Biotech & Pharmaceuticals</option>
		<option value="Oil, Gas, Energy & Utilities">Oil, Gas, Energy & Utilities</option>
		<option value="Aerospace & Defense">Aerospace & Defense</option>
		<option value="Non-Profit">Non-Profit</option>
		<option value="Manufacturing">Manufacturing</option>
		<option value="Government">Government</option>
		<option value="Construction, Repair & Maintenance">Construction, Repair & Maintenance</option>
		<option value="Retail">Retail</option>
		<option value="Transportation & Logistics">Transportation & Logistics</option>
		<option value="Accounting & Legal">Accounting & Legal</option>
		<option value="Telecommunications">Telecommunications</option>
		<option value="Education">Education</option>
             </select>
	     <br><br/>
             <b><label for="Revenue" >Revenue</label></b><br></br>
	     <select name="Revenue" class='Revenue' id="Revenue" required="required">
                <option value="Choose Revenue">Choose Revenue</option>
		<option value="$100 to $500 million (USD)">$100 to $500 million (USD)</option>
		<option value="$1 to $2 billion (USD)">$1 to $2 billion (USD)</option>
		<option value="$5 to $10 billion (USD)">$5 to $10 billion (USD)</option>
		<option value="$25 to $50 million (USD)">$25 to $50 million (USD)</option>
		<option value="$10+ billion (USD)">$10+ billion (USD)</option>
		<option value="$2 to $5 billion (USD)">$2 to $5 billion (USD)</option>
		<option value="$500 million to $1 billion (USD)">$500 million to $1 billion (USD)</option>
		<option value="$50 to $100 million (USD)">$50 to $100 million (USD)/option>
		<option value="$10 to $25 million (USD)">$10 to $25 million (USD)</option>
		<option value="$5 to $10 million (USD)">$5 to $10 million (USD)</option>
		<option value="Less than $1 million (USD)">Less than $1 million (USD)</option>
            </select>
            
	    
	    <br></br>
	    
	    <b><label for="Rating (1.0 - 5.0)">Rating (1.0 - 5.0)</label></b><br></br>
            <input type="number" step="any" id="Rating (1.0 - 5.0)" name="Rating (1.0 - 5.0)"><br></br> 	
	    
	    <button id="sub" type="submit ">Search</button>
    

        </form>
	<p>Result might take a few seconds. Please wait..</p>
	<table align = "center"
	{% for table in output %}
           
            {{ table|safe }} 
	    
	{% endfor %} 
	</table>
        <center><h3> {{out}} </h3></center>
	
	
</body>

</html>
